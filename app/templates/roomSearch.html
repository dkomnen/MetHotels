<div class="row">
    <div class="box">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <label for="num-of-beds">Number of beds</label>
                <input id="num-of-beds" type="number" class="form-control" placeholder="Enter the number" [(ngModel)]="bedsNum">
                <label for="square-meters">Square meters</label>
                <input id="square-meters" type="number" class="form-control" placeholder="Enter the sqare meters" [(ngModel)]="sqMeters">
            </div>
        </form>
        <div class="col-lg-12">
            <h2>Rooms</h2>
            <div class="col-lg-3 room-div" *ngFor="#room of rooms | RoomsSearchPipe: bedsNum:sqMeters">
                <div class="room-image-small"><img src="resources/images/{{room.imageLocation}}"></div>
                <div><b>{{room.name}}</b> <br>{{room.beds}} beds<br> {{room.roomArea}} square meters  <br>{{room.price}}$.</div>
                <br />
            </div>
        </div>
    </div>
</div>
